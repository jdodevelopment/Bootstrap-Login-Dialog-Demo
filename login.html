<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>

    <div style="width: 100vw; height: 100vh;" class="d-flex justify-content-center align-items-center">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
          Open Modal Login
      </button>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="width: 400px;">
          
            <div class="modal-body">
         
                <div class="mb-3">
                    <img src="https://getbootstrap.com//docs/4.4/assets/brand/bootstrap-solid.svg" width="50" height="50" class="d-inline-block align-top" alt="Logo">
    
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
          
                <div class="mb-3">
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="form-group mb-4">
                        <input type="text" class="form-control" name="password" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-primary btn-block">Login</button>
                </div>
                

                <div class="row">
                    <div class="col">
                        <div class="form-group form-check">
                            <input name="remember" type="checkbox" class="form-check-input">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                    </div>
                    <div class="col text-right">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <hr style="width: 33%;">

                <button type="button" class="btn btn-primary btn-block">Register</button>

            </div>
            
          </div>
        </div>
      </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
